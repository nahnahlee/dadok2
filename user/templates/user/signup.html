{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>

    <!-- Display error messages if any -->
    {% if messages %}
    <div class="error-messages">
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" aria-label="Username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" aria-label="Password">

        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" required autocomplete="nickname" aria-label="Nickname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email">

        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" name="student_id" required>

        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
